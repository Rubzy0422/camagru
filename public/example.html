<html>
<head>
	<script src="./js/stickercanvas.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	

</head>
<body>
	<div class="row">
		<div class="col">
			<div style="position: relative;">
				<canvas id="canvasstickers"  ondrop="drop(event)" ondragover="allowDrop(event)" width="500" height="500" style="border: 1px solid gray; position: absolute; left: 0; top: 0; z-index: 10;"  ></canvas>
				<canvas id="canvas" width="500" height="500" style="border: 1px solid gray;z-index: 1"></canvas>
			</div>
			<div class="stickers">
				<img id="img1"  draggable="true" ondragstart="drag(event)" src='./stickers/1.png' style="height: 10vh;">
				<img id="img2"  draggable="true" ondragstart="drag(event)" src='./stickers/2.png' style="height: 10vh;">
				<img id="img3"  draggable="true" ondragstart="drag(event)" src='./stickers/3.png' style="height: 10vh;">
				<img id="img4"  draggable="true" ondragstart="drag(event)" src='./stickers/4.png' style="height: 10vh;">
				<img id="img5"  draggable="true" ondragstart="drag(event)" src='./stickers/5.png' style="height: 10vh;">
				<img id="img6"  draggable="true" ondragstart="drag(event)" src='./stickers/6.png' style="height: 10vh;">
			</div>
		</div>
		<div class="col">
			
		</div>
	</div>
	

	</div>

</body>
